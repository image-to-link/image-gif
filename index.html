<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Link Converter</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #000;
    }
    .upload-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    input[type="file"] {
      display: none;
    }
    label[for="imageInput"] {
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      display: inline-block;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      background: #1f4037;
      background: linear-gradient(to right, #99f2c8, #1f4037);
      color: black;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      filter: brightness(1.2);
    }
    .result {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .result a {
      color: #0ff;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #000;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Image to Link Converter</h1>
  <div class="upload-box">
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="imageInput">Choose Image</label>
      <input type="file" id="imageInput" name="image" required>
      <br>
      <button type="submit">Upload Image</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
